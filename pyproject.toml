[tool.poetry]
name = "pygplib"
version = "2.0.0"
description = "Python First-Order Graph Property Library"
authors = ["Takahisa Toda <todat@acm.org>"]
license = "MIT"
readme = "README.rst"
repository = "https://github.com/toda-lab/pygplib"
keywords = [
    "logic",
    "first-order-logic",
    "graph",
    "sat-solver",
    "satisfiability",
]

include = [
  "docs",
  "data",
  "tests",
  "examples",
  "tox.ini",
]

exclude = [
  "docs/_build",
]

[tool.poetry.dependencies]
python = "^3.9"
pyparsing = "^3.1.1"

[tool.poetry.extras]
docs = [
  "Sphinx",
  "sphinx-rtd-theme",
]
examples = [
    "python-sat",
    "argparse",
]
tests = [
    "pytest",
    "pytest-cov",
    "tox",
]

[tool.poetry.group.dev.dependencies]
pytest = {version = "^7.4.2", optional = true, extras = ["tests"]}
pytest-cov = {version = "^4.1.0", optional = true, extras = ["tests"]}
tox = {version = "^4.11.3", optional = true, extras = ["tests"]}
Sphinx = {version = "^7.2.6", optional = true, extras = ["docs"]}
sphinx-rtd-theme = {version = "^1.3.0", optional = true, extras = ["docs"]}
python-sat = {version = "^0.1.8.dev10", optional = true, extras = ["examples"]}
argparse = {version = "^1.4.0", optional = true, extras = ["examples"]}

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

